<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recipe Wesite</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav-bar">
        <h1>RECIPE APP</h1>
        <form class="nav-form">
           <input type="text" id="search-bar" placeholder="Search Recipe">
            <button type="submit" id="search-btn">Search</button>
        </form>
                 
    </nav>

    <main>
        <section>
            <div class="recipe-container">
                <h2>Search Your Favourite Recipe...</h2>
            </div>

            <div class="recipe-details">
                <button type="button" class="recipe-close-btn">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <div class="recipe-details-contant"></div>
            </div>
           
        </section>
    </main>
    <script src="script.js"></script>
 <script src="https://kit.fontawesome.com/d297c1077d.js" crossorigin="anonymous"></script>

</body>
</html>
